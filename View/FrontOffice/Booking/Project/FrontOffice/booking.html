<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Book a Flight</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function setDestination() {
            var urlParams = new URLSearchParams(window.location.search);
            var destination = urlParams.get('destination');
            if (destination) {
                document.getElementById('destination').value = decodeURIComponent(destination);
            }
        }
        window.onload = setDestination;
    </script>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Book a Flight to Visit Tunisia's Heritage</h1>
        <p>Complete the form below to book your flight</p>
    </div>

    <!-- Booking Form Section -->
    <div class="booking-form">
        <form action="submit_booking.php" method="POST">
            <h2>Book Your Flight</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>

            <label for="departure">Departure City:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" readonly required>

            <label for="date">Date of Travel:</label>
            <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>

            <label for="num-tickets">Number of Tickets:</label>
            <input type="text" id="num-tickets" name="num-tickets" required>

            <input type="submit" value="Book Now">
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Tunisia Heritage Preservation. All rights reserved.</p>
    </div>
</body>
</html>
